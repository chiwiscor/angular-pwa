<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nota
      </mat-panel-title>
      <mat-panel-description>
        Crear o editar una Nota
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Título de la Nota" [(ngModel)]="nota.titulo">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Categoría" [(ngModel)]="nota.categoria">
        <mat-option *ngFor="let cat of categorias" [value]="cat">
          {{ cat }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Texto de la Nota" [(ngModel)]="nota.texto"></textarea>
    </mat-form-field>

    <br/>
    <button mat-raised-button color="accent" (click)="guardarNota()">Guardar Nota</button>

  </mat-expansion-panel>
  
  <mat-list>
    <mat-list-item>
      <h3 matLine> Título 1 </h3>
      <p matLine> Cuerpo 1 </p>
      <p matLine class=""> Categoría 1 </p>
    </mat-list-item>
    <mat-list-item>
      <h3 matLine> Título 2 </h3>
      <p matLine> Cuerpo 2 </p>
      <p matLine class=""> Categoría 2 </p>
    </mat-list-item>
    <mat-list-item>
      <h3 matLine> Título 3 </h3>
      <p matLine> Cuerpo 3 </p>
      <p matLine class=""> Categoría 3 </p>
    </mat-list-item>
  </mat-list>

</mat-accordion>
